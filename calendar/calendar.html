<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-calendar management app</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Attractive background color */
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
    button {
        background-color: #007bff; /* Attractive button color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
    input {
        padding: 10px;
        margin-top: 20px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    iframe {
        width: 300px; /* Adjust width of the calendar */
        height: 300px; /* Adjust height of the calendar */
        margin: 20px auto;
        display: block;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Multi-Calendar Management App</h1>
    <button id="create-calendar" onclick="redirectToMasterCalendar()">Master Calendar</button>
</div>

<script>
    function redirectToMasterCalendar() {
        // Construct the URL for the master calendar
        var masterCalendarUrl = 'https://calendar.google.com/calendar/embed?src=';

        // Redirect to the master calendar page
        window.location.href = "master_calendar.html?src=" + encodeURIComponent(masterCalendarUrl);
    }
</script>
</body>
</html>
